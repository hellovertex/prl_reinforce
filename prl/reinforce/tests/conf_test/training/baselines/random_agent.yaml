random_agent:
  num_players: 4
  device: 'cuda'
  buffer_sizes:
    - 10_000
    - 50_000
    - 100_000
    - 1_000_000
  target_update_freqs:
    - 5000
    - 50000
    - 100000
    - 1_000_000
  dir_suffix: str
  obs_stack: 1
  alpha: 0.5
  beta: 0.4
  beta_final: 1
  beta_anneal_step: 5000000
  weight_norm: True
  epoch: 5_000
  step_per_epoch: 10_000
  step_per_collect: 100
  episode_per_test: 50
  batch_size: 256
  update_per_step: 0.1
  eps_train: 0.2
  eps_train_final: 0.05
  eps_test: 0.0
  no_priority: False
  load_ckpt: True